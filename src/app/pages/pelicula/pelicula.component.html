
<div class="row" *ngIf="movie">
    <div class="col-md-6">
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}"  
            alt={{movie.title}}
            class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{movie.title}}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="movie.vote_average"
                totalstars="10" 
                checkedcolor="yellow" 
                uncheckedcolor="grey" 
                size="15px" 
                readonly="false" 
                ></star-rating>
            </div>
            <div class="col text-white">
                {{movie.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row text-white mt-3">
            {{movie.overview}}
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info"
                        (click)="regresar()">
                        Regresar
                    </button>
            </div>
        </div>
    </div>
</div>
